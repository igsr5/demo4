<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ぐるなびAPIテスト</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <p id="total"></p>
    <table id="table" border="1">
        <tr>
            <th>店舗名</th>
            <th>営業時間</th>
            <th>電話番号</th>
            <th>pcURL</th>
            <th>phoneURL</th>
            <th>アクセス</th>
            <th>都道府県</th>
            <th>PR</th>
            <th>画像1</th>
            <th>画像2</th>
            <th>電子マネー</th>
        </tr>
    </table>

    <script>
        const showResult = result => {
            console.log(result.tatal_hit_count);
            $("#total").text(result.tatal_hit_count);
            result.rest.map(item => {
                $("#table").append(`
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.opentime}</td>
                        <td>${item.tel}</td>
                        <td><a href="${item.url}">pc版サイト</a></td>
                        <td><a href="${item.url_mobile}">スマホ版サイト</a></td>
                        <td>${item.access.walk}</td>
                        <td>${item.code.prefname}</td>
                        <td>${item.pr.pr_short}</td>
                        <td>${item.image_url.shop_image1}</td>
                        <td>${item.image_url.shop_image2}</td>
                        <td>${item.e_money}</td>
                    </tr>
                `);
            })
        }

        $(function() {
            
            let lat, lng;
            const url = "https://api.gnavi.co.jp/RestSearchAPI/v3/"

            navigator.geolocation.getCurrentPosition((position) => {

                // 緯度経度の取得
                lat = position.coords.latitude;
                lng = position.coords.longitude;

                console.log(lat, lng);

                const params = {
                    keyid: "9be00fbaa95f4bcc1b759ab2072385e0",
                    latitude: lat,
                    longitude: lng,
                    range: 5,
                    freeword: "ラーメン"
                }


                $.getJSON(url, params, result => {
                    console.log(result.total_hit_count);
                    console.log(result.hit_per_page);
                    console.log(result.rest.length);
                    showResult(result);
                })
            }, () => {
                alert('位置情報取得に失敗しました');
            });

        })
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACO5o4bBK3Qbvsn_TLgk5aX-ev86DH5EE"></script>
</body>

</html>
