<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ぐるなびAPIテスト</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">

</head>

<body>
    <div id="app">
        <div id="map"></div>
        <p id="total"></p>
        <table id="table" border="1">
            <tr>
                <th>番号</th>
                <th>店舗名</th>
                <th>営業時間</th>
                <th>電話番号</th>
                <th>pcURL</th>
                <th>phoneURL</th>
                <th>アクセス</th>
                <th>都道府県</th>
                <th>PR</th>
                <th>画像1</th>
                <th>画像2</th>
                <th>電子マネー</th>
            </tr>

            <tr v-for="(item,index) in getItems">
                <td>{{index+1+(currentPage-1)*10}}</td>
                <td>{{item.name}}</td>
                <td>{{item.opentime}}</td>
                <td>{{item.tel}}</td>
                <td><a :href="item.url">pc版サイト</a></td>
                <td><a :href="item.url_mobile">スマホ版サイト</a></td>
                <td>{{item.access.station}}{{item.access.walk}}分</td>
                <td>{{item.code.prefname}}</td>
                <td>{{item.pr.pr_short}}</td>
                <td><img :src="item.image_url.shop_image1"></td>
                <td><img src="item.image_url.shop_image2"></td>
                <td>{{item.e_money}}</td>
            </tr>
        </table>

        <paginate :page-count="getPageCount" :page-range="3" :margin-pages="2" :click-handler="clickCallback" :prev-text="'＜'" :next-text="'＞'" :container-class="'pagination'" :page-class="'page-item'">
        </paginate>


    </div>

    <script src="https://unpkg.com/vuejs-paginate@latest"></script>
    <script type="text/javascript" src="main_vue.js"></script>
    <!--<script type="text/javascript" src="main.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACO5o4bBK3Qbvsn_TLgk5aX-ev86DH5EE&callback=initMap"></script>
</body>

</html>
